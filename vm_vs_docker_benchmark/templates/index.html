<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Conversión JPG → PNG</title>
</head>
<body>
    <h1>Convertidor de imágenes JPG a PNG</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg,.jpeg" required />
        <button type="submit">Convertir</button>
    </form>
</body>
</html>
