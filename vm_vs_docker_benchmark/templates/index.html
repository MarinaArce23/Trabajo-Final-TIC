<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor JPG â†’ PNG</title>
</head>
<body>
    <h1>Convertidor de imÃ¡genes JPG a PNG</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg,.jpeg" required />
        <button type="submit">Convertir</button>
    </form>

    {% if image_data %}
        <h2>Resultado:</h2>
        <img src="data:image/png;base64,{{ image_data }}" alt="Imagen convertida" />
        <p><a href="data:image/png;base64,{{ image_data }}" download="converted.png">ðŸ“¥ Descargar imagen</a></p>
    {% endif %}
</body>
</html>
